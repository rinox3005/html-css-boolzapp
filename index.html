<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="window">
            <div class="user">
                <div class="user-window">
                    <div class="options">
                        <div class="profile"></div>
                        <div class="settings"></div>
                    </div>
                    <div class="notifications">
                        <div class="notifications-icon"></div>
                        <div class="notifications-text"></div>
                    </div>
                    <div class="search">
                        <input class="search-bar" type="text" placeholder="  &#x1F50D;   Cerca o inizia una nuova chat">
                    </div>
                    <div class="chat-list">
                        <ul>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                            <li>
                                <div class="user-chat">
                                    <div class="user-icon"></div>
                                    <div class="preview"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chat-window">
                    <div class="user-data"></div>
                    <div class="messages"></div>
                    <div class="insert"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
